<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Formulário</title>
</head>
<body>
    <div class="">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="">De qual lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" id="frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" id="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" id="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="" id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div  id="check">
                <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="html" id="html" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" name="CSS" id="CSS" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" name="JS" id="JS" value="JS">
                <label for="JS">Javascript</label>
                <input type="checkbox" name="PHP" id="PHP" value="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" name="python" id="python" value="python">
                <label for="python">Python</label>
                <input type="checkbox" name="java" id="java" value="java">
                <label for="java">Java</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label for="">Conte um pouco sobre sua experiência</label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>

</body>
</html>
